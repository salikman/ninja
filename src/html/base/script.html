<script>
    $(document).ready(function() {
        var dropdown = $('.select__dropdown');
        var selectCurrent = $('.select__current');

        $('.select__arrow, .select__current').click(function(event) {
            dropdown.toggle();
            event.stopPropagation(); // Зупиняє подальше спливання подій
        });

        $('.select__input input').change(function() {
            var selectedText = $(this).next('span').text();
            selectCurrent.text(selectedText);
            dropdown.hide();
            // Додайте стиль для select__current, наприклад, червоний колір
            selectCurrent.css('color', 'black');
        });

        // Додайте обробник подій для документа для закриття дропдаун-списку при кліку поза ним
        $(document).click(function(event) {
            if (!$(event.target).closest('.form__select').length) {
                dropdown.hide();
            }
        });
    });
</script>
